# fly.toml file generated for radiowave on 2022-09-21T21:07:29-06:00

app = "radiowave"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  builder = "heroku/buildpacks:20"

[env]

[experimental]
  allowed_public_ports = [80, 443, 5222, 5280, 9031, 9030, 5281, 8889]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.ports]]
    port = 5222

  [[services.ports]]
    port = 5280

  [[services.ports]]
    port = 9031

  [[services.ports]]
    port = 9030

  [[services.ports]]
    port = 5281

  [[services.ports]]
    port = 8889

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 3
    timeout = "2s"
